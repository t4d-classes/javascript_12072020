<script>

  // function declaration
  function doIt() {
    console.log('do it');
  }

  // function expression
  const doIt2 = function () {
    console.log('do it 2');
  };

  // arrow function (function expression with arrow syntax)
  const doIt3 = () => {
    console.log('do it 3');
  };

  // assign a function object reference to another variable
  // NOT MAKING A COPY OF THE FUNCTION
  const doIt4 = doIt3;

  // invoking of a function
  // function followed by paratheses
  doIt();

  doIt2();

  doIt3();

  doIt4();


</script>
