<script>

  'use strict';

  const parent = {
    name: 'parent',
    amt: 1000,
    address: {
      street: '123 Oak Lane',
      city: 'Palo Alto',
      state: 'California',
    },
  };

  const child = Object.create(parent);
  child.name = 'child';

  console.log(child.amt);

  parent.amt = 2000;

  console.log(child.amt);

  child.amt = 100;

  console.log(child.amt);

  delete child.amt;

  console.log(child.amt);

  console.log(child.address.city);

  // child.address.city = 'Mumbai';
  child.address = {
    city: 'Mumbai'
  };

  console.log(parent.address.city);

  console.log(child);


</script>
