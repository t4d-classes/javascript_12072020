  'use strict';

  // call-site this - value of this is determined by how the function is called
  function doIt() {
    console.log(this);

    // const that = this;

    // function inner() {

    // lexical this - value of this is determined by where the function is defined

      console.log(this);
    };

    inner();
  }

  // doIt();

  // window.doIt();

  const o = {
    id: 2,
    doIt: doIt,
  };
